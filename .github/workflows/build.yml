name: Build and Release (Linux)

on:
  push:
    tags:
      - 'v*'
      - '*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag để tạo release (ví dụ: v1.2.3). Bỏ trống để chỉ build.'
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build webapp và gói phát hành
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Thiết lập Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Cài đặt dependencies
        run: yarn install --frozen-lockfile

      - name: Build (webapp)
        run: yarn build

      - name: Đóng gói webapp.zip
        run: |
          sudo apt-get update -y
          sudo apt-get install -y zip
          zip -r webapp.zip webapp

      - name: Tạo tarball phát hành (dist)
        run: |
          chmod +x scripts/*.sh
          scripts/ci_package.sh

      - name: Upload artifact webapp.zip
        uses: actions/upload-artifact@v4
        with:
          name: webapp-zip
          path: webapp.zip

      - name: Upload artifact dist tarball
        uses: actions/upload-artifact@v4
        with:
          name: dist-tarball
          path: dist/*.tar.gz

  release:
    name: Tạo/Update GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || inputs.tag != ''
    steps:
      - name: Tải artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Xác định tag và tên release
        id: meta
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF##*/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Tạo/Update Release và upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/webapp-zip/webapp.zip
            artifacts/dist-tarball/*.tar.gz
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}


